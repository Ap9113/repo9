<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register</title></head>
<body>
<h1>Register</h1>
<form th:action="@{/register}" th:object="${user}" method="post">
    <label>Username: <input th:field="*{username}"/></label><br/>
    <label>Password: <input type="password" th:field="*{password}"/></label><br/>
    <label>Full Name: <input th:field="*{fullName}"/></label><br/>
    <div th:if="${registrationError}" th:text="${registrationError}" style="color:red"></div>
    <button type="submit">Register</button>
</form>
</body>
</html>
