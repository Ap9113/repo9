<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.name}">Product Detail</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<h1 th:text="${product.name}"></h1>
<img th:src="${product.imageUrl}" alt="Image" />
<p th:text="${product.description}"></p>
<p>Price: <span th:text="${product.price}"></span></p>
<form th:action="@{'/cart/add/' + ${product.id}}" method="post">
    <button type="submit">Add to Cart</button>
</form>
<a th:href="@{/products}">Back to Catalog</a>
</body>
</html>
